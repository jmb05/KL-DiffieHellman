plugins {
    id 'java'
    id 'application'
    id 'edu.sc.seis.launch4j' version '3.0.5'
}

group = 'net.jmb19905'
version = '1.1'

repositories {
    mavenCentral()
    maven { url = uri("https://jitpack.io") }
    maven {
        url "https://repo.bennettcraft.com/releases"
    }
}

configurations {
    provided
    implementation.extendsFrom(provided)
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    provided "net.jmb19905:jmb-net:1.0.9"
    provided "com.github.bailuk:java-gtk:0.4.0"
    provided "net.jmb19905:jmb-utilities:1.2.0"
    provided "com.formdev:flatlaf:3.2.5"
}

application {
    mainClass = 'net.jmb19905.Main'
}

jar {
    //noinspection GroovyAssignabilityCheck
    duplicatesStrategy 'exclude'
    manifest {
        attributes 'Main-Class': 'net.jmb19905.Main'
        attributes 'Implementation-Version': project.version
    }
    from configurations.provided.asFileTree.files.collect {
        zipTree(it)
    }
}

launch4j {
    mainClassName 'net.jmb19905.Main'
}

test {
    useJUnitPlatform()
}